<main class="main">
  <form
    class="form"
    #breedForm="ngForm"
    (ngSubmit)="setBreedsToSearch(breedForm)"
  >
    <fieldset class="fieldset" ngModelGroup="breeds">
      <legend class="legend">
        Found {{ filteredBreeds.length }} breeds matching your criteria. Please select the breeds.
      </legend>
      <p class="instructions" *ngIf="filteredBreeds.length > 0">
        Please select the cats you're interested in seeing.
      </p>
      <div class="scroll">
        <div *ngIf="filteredBreeds.length === 0" class="error">
          <p>
            Uh-oh! Looks like we couldn't find any breeds matching your
            specifications.
          </p>
          <div class="button center" routerLink="/quiz">
            Click here to try again!
          </div>
        </div>
        <div class="div-container">
          <div class="breed-card" *ngFor="let breed of filteredBreeds">
            <div class="title">
              <input
                class="input"
                type="checkbox"
                id="{{ breed.name }}"
                name="{{ breed.name }}"
                ngModel
              />
              <label class="name" for="{{ breed.name }}">{{
                breed.name
              }}</label>
            </div>

            <p class="description desktop">{{ breed.description }}</p>
            <p class="description mobile">{{ breed.temperament }}</p>
          </div>
        </div>
      </div>
    </fieldset>
    <button *ngIf="filteredBreeds.length > 0" class="button center">
      Go find one!
    </button>
  </form>
</main>
