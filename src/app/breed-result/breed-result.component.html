<form
  class="form"
  #breedForm="ngForm"
  (ngSubmit)="setBreedsToSearch(breedForm)"
>
  <fieldset class="fieldset" ngModelGroup="breeds">
    <legend class="legend">Breeds matching your criteria:</legend>
    <div class="scroll">
      <div class="div-container">
        <div class="breed-card" *ngFor="let breed of filteredBreeds">
          <!-- <label for="{{ breed.name }}">{{ breed.name }}</label> -->
          <div class="title">
            <input
              class="input"
              type="checkbox"
              id="{{ breed.name }}"
              name="{{ breed.name }}"
              ngModel
            />
            <label class="name" for="{{ breed.name }}">{{ breed.name }}</label>
          </div>
          <!-- <img src="{{ breed.primary }}" alt="" /> -->
          <p class="description">{{ breed.description }}</p>
        </div>
      </div>
    </div>
  </fieldset>
  <button class="button center">Go find one!</button>
</form>
