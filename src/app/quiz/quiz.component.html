<main class="main">
  <!-- <p class="quizInstruction">Please choose your preference.</p> -->
  <form
    #quizForm="ngForm"
    (ngSubmit)="getCatBreedDetails(quizForm)"
    class="quizForm"
  >
    <div class="inputContainer">
      <!-- energy level -->
      <div class="questionDiv">
        <legend class="legend">
          How <span class="orange">active</span> is your ideal cat?
        </legend>
        <div class="qContainer">
          <section class="option">
            <label class="optionLabel" for="playful1">
              <input
                type="radio"
                id="playful1"
                name="playfulness"
                value="0"
                [(ngModel)]="playfulness"
                checked
              />
              <span class="checkmark"></span>
              No preference
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="playful2">
              <input
                type="radio"
                id="playful2"
                name="playfulness"
                value="2"
                [(ngModel)]="playfulness"
              />
              <span class="checkmark"></span>
              My cat prefers to sleep
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="playful3">
              <input
                type="radio"
                id="playful3"
                name="playfulness"
                value="3"
                [(ngModel)]="playfulness"
              />
              <span class="checkmark"></span>
              My cat plays sometimes
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="playful4">
              <input
                type="radio"
                id="playful4"
                name="playfulness"
                value="4"
                [(ngModel)]="playfulness"
              />
              <span class="checkmark"></span>
              My cat wants to play a lot
            </label>
          </section>
        </div>
        <div class="btn" (click)="toggleDisplayVoc()">Next</div>
      </div>

      <!-- vocalization -->
      <div class="questionDiv" [ngClass]="{ hide: !showDivVoc }">
        <legend class="legend">
          Does your ideal cat <span class="orange">talk</span> to you a lot?
        </legend>
        <div class="qContainer">
          <section class="option">
            <label class="optionLabel" for="vocal1">
              <input
                type="radio"
                id="vocal1"
                name="vocal"
                value="0"
                [(ngModel)]="vocal"
                checked
              />
              <span class="checkmark"></span>
              No preference
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="vocal2">
              <input
                type="radio"
                id="vocal2"
                name="vocal"
                value="2"
                [(ngModel)]="vocal"
              />
              <span class="checkmark"></span>
              They're very quiet
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="vocal3">
              <input
                type="radio"
                id="vocal3"
                name="vocal"
                value="3"
                [(ngModel)]="vocal"
              />
              <span class="checkmark"></span>
              They meow every so often
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="vocal4">
              <input
                type="radio"
                id="vocal4"
                name="vocal"
                value="4"
                [(ngModel)]="vocal"
              />
              <span class="checkmark"></span>
              They're very chatty
            </label>
          </section>
        </div>
        <div class="back-next">
          <div class="btn" (click)="toggleDisplayVoc()">Back</div>
          <div class="btn" (click)="toggleDisplayShed()">Next</div>
        </div>
      </div>

      <!-- shedding level -->
      <div class="questionDiv" [ngClass]="{ hide: !showDivShed }">
        <legend class="legend">
          How much cat <span class="orange">hair</span> can you tolerate?
        </legend>
        <div class="qContainer">
          <section class="option">
            <label class="optionLabel" for="shed1">
              <input
                type="radio"
                id="shed1"
                name="shedding"
                value="0"
                [(ngModel)]="shedding"
                checked
              />

              <span class="checkmark"></span>
              No preference
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="shed2">
              <input
                type="radio"
                id="shed2"
                name="shedding"
                value="2"
                [(ngModel)]="shedding"
              />
              <span class="checkmark"></span>
              I can't stand it
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="shed3">
              <input
                type="radio"
                id="shed3"
                name="shedding"
                value="3"
                [(ngModel)]="shedding"
              />
              <span class="checkmark"></span>
              I can take a little hair
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="shed4">
              <input
                type="radio"
                id="shed4"
                name="shedding"
                value="4"
                [(ngModel)]="shedding"
              />
              <span class="checkmark"></span>
              I prefer to be covered in hair
            </label>
          </section>
        </div>
        <div class="back-next">
          <div class="btn" (click)="toggleDisplayShed()">Back</div>
          <div class="btn" (click)="toggleDisplaySoc()">Next</div>
        </div>
      </div>

      <!-- social needs -->
      <div class="questionDiv" [ngClass]="{ hide: !showDivSoc }">
        <legend class="legend">
          How much <span class="orange">interaction</span> does your ideal cat
          need?
        </legend>
        <div class="qContainer">
          <section class="option">
            <label class="optionLabel" for="social1">
              <input
                type="radio"
                id="social1"
                name="sociality"
                value="0"
                [(ngModel)]="sociality"
                checked
              />
              <span class="checkmark"></span>
              No preference
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="social2">
              <input
                type="radio"
                id="social2"
                name="sociality"
                value="3"
                [(ngModel)]="sociality"
              />
              <span class="checkmark"></span>
              My cat prefers to be left alone
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="social3">
              <input
                type="radio"
                id="social3"
                name="sociality"
                value="4"
                [(ngModel)]="sociality"
              />
              <span class="checkmark"></span>
              My cat spends half of their time with me
            </label>
          </section>
          <section class="option">
            <label class="optionLabel" for="social4">
              <input
                type="radio"
                id="social4"
                name="sociality"
                value="5"
                [(ngModel)]="sociality"
              />
              <span class="checkmark"></span>
              My cat needs to be around me all the time
            </label>
          </section>
        </div>
        <div class="back-next">
          <div class="btn" (click)="toggleDisplaySoc()">Back</div>
          <div class="btn" (click)="toggleDisplayIntell()">Next</div>
        </div>
      </div>

      <!-- ==intelligence -->

      <div class="questionDiv" [ngClass]="{ hide: !showDivIntell }">
        <legend class="legend">
          How <span class="orange">intelligent</span> is your ideal cat?
        </legend>
        <div class="qContainer">
          <section class="option">
            <label class="optionLabel" for="intelligence1">
              <input
                type="radio"
                id="intelligence1"
                name="intelligence"
                value="0"
                [(ngModel)]="intelligence"
              />
              <span class="checkmark"></span>

              No Preference</label
            >
          </section>
          <section class="option">
            <label class="optionLabel" for="intelligence2">
              <input
                type="radio"
                id="intelligence2"
                name="intelligence"
                value="3"
                [(ngModel)]="intelligence"
              />
              <span class="checkmark"></span>

              Moderately intelligent</label
            >
          </section>
          <section class="option">
            <label class="optionLabel" for="intelligence3">
              <input
                type="radio"
                id="intelligence3"
                name="intelligence"
                value="4"
                [(ngModel)]="intelligence"
              />
              <span class="checkmark"></span>

              Smarter than average</label
            >
          </section>
          <section class="option">
            <label class="optionLabel" for="intelligence4">
              <input
                type="radio"
                id="intelligence4"
                name="intelligence"
                value="5"
                [(ngModel)]="intelligence"
              />
              <span class="checkmark"></span>

              They're a genius</label
            >
          </section>
        </div>
        <div class="back-next">
          <div class="btn" (click)="toggleDisplayIntell()">Back</div>
          <button class="submit">Submit</button>
        </div>
      </div>
    </div>
  </form>
</main>
