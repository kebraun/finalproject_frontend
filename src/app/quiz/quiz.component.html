<form #quizForm="ngForm" (ngSubmit)="getCatBreedDetails(quizForm)">
  <fieldset>
    <legend>How playful is your ideal cat</legend>
    <input type="radio" id="1" name="playfulness" value="1" ngModel />
    <label for="1">Not at all</label>
    <input type="radio" id="2" name="playfulness" value="2" ngModel />
    <label for="2">a little</label>
    <input type="radio" id="3" name="playfulness" value="3" ngModel />
    <label for="3">moderately</label>
    <input type="radio" id="4" name="playfulness" value="4" ngModel />
    <label for="4">more than moderately</label>
    <input type="radio" id="5" name="playfulness" value="5" ngModel />
    <label for="5">Very</label>
  </fieldset>
  <fieldset>
    <legend>How vocal is your ideal cat?</legend>
    <input type="radio" id="1" name="vocal" value="1" ngModel />
    <label for="1">Not at all</label>
    <input type="radio" id="2" name="vocal" value="2" ngModel />
    <label for="2">a little</label>
    <input type="radio" id="3" name="vocal" value="3" ngModel />
    <label for="3">moderately</label>
    <input type="radio" id="4" name="vocal" value="4" ngModel />
    <label for="4">more than moderately</label>
    <input type="radio" id="5" name="vocal" value="5" ngModel />
    <label for="5">Very</label>
  </fieldset>
  <fieldset ngModelGroup="shedding">
    <legend>How much does your ideal cat shed?</legend>
    <input type="checkbox" id="1" name="1" value="1" ngModel />
    <label for="1">Not at all</label>
    <input type="checkbox" id="2" name="2" value="2" ngModel />
    <label for="2">a little</label>
    <input type="checkbox" id="3" name="3" value="3" ngModel />
    <label for="3">moderately</label>
    <input type="checkbox" id="4" name="4" value="4" ngModel />
    <label for="4">more than moderately</label>
    <input type="checkbox" id="5" name="5" value="5" ngModel />
    <label for="5">Very</label>
  </fieldset>
  <button>Submit</button>
</form>
