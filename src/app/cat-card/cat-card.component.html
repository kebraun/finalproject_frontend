<li class="cat-card-info">
	<p>
		{{ catRef.name }} <button (click)="addToFavorites(catRef.id)">+</button>
		<button (click)="delete()">-</button>
	</p>
	<img src="{{ catRef.photos[0]?.medium }}" alt="{{ catRef.name }}" />
	<p>{{ catRef.breeds.primary }}</p>
	<p>{{ catRef.age }}</p>
	<p>{{ catRef.gender }}</p>
	<button (click)="showCatBio(catRef.id)">More</button>
</li>
